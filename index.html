<!DOCTYPE html>
<html lang="en">
    <!--this document include Bootstrap, Jquery, AngularJS -->
    <head>
    <meta charset="utf-8">
    <title>Quản lý dinh dưỡng</title>
    <meta name="description" content="Quản lý dinh dưỡng">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!--start html here -->
    <div class="container">
        <h1>Quản lý dinh dưỡng</h1>
        <p>data from: <a href="https://www.nutritionix.com/food/yogurt">https://www.nutritionix.com/food/yogurt</a></p>
        <div class="legend">
            <h3>Thực đơn <b>2000</b> calo bao gồm:</h3>
            <p><b>1200</b> calo cabs</p>
            <p><b>400</b> calo protein</p>
            <p><b>400</b> calo fat</p>
        </div>
        <div class="food-search">
            <div class="form-group">
                <label for="search">Tìm kiếm thức ăn</label>
                <input type="text" class="form-control" id="search">
            </div>
            <div class="table search"></div>
        </div>
        <div class="food-today">
            <div class="table food"></div>
        </div>
        <div class="form-group">
            <label for="ouputName">Tên file khi lưu</label>
            <input type="text" class="form-control" id="ouputName">
        </div>
        <button type="button" class="btn btn-primary save">Save</button>
        <!-- <button type="button" class="btn btn-primary show-list">Show food list</button>
        <div class="table list"></div> -->
        <input type="file" id="files" name="files[]" multiple />
        <output id="list"></output>
    </div>
    
    <!--end html here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--start more library here -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!--end more library here -->
    <script src="script/main.js"></script>
</body>
</html>
